<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPL Auction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    *::-webkit-scrollbar {
      display: none;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
    }

    .header-area {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }

    .highest-stats {
      border: 2px dashed #007bff;
      padding: 10px;
      border-radius: 5px;
      background-color: #e9f7fe;
    }

    #teamsArea {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .team-box {
      border: 1px solid #000;
      border-radius: 5px;
      background-color: #ffffff;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
    }

    .team-info {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <!-- Header Area -->
    <div class="header-area">
      <!-- Create Team Button -->
      <button id="createTeamBtn" class="btn btn-primary">Create Team</button>

      <!-- Highest Stats -->
      <div class="highest-stats">
        <h5>Team with Highest Purse:</h5>
        <p id="highestPurse">No teams yet</p>
      </div>
      <div class="highest-stats">
        <h5>Team with Highest Rating:</h5>
        <p id="highestRating">No teams yet</p>
      </div>
    </div>

    <!-- Teams Area -->
    <div id="teamsArea">
      <!-- Teams will be dynamically added here -->
    </div>
  </div>

  <script>
    let teamCount = 0;
    const teams = [];

    document.getElementById("createTeamBtn").addEventListener("click", function () {
      teamCount++;
      const teamId = `team${teamCount}`;

      // Create a new team box
      const teamBox = document.createElement("div");
      teamBox.classList.add("team-box");
      teamBox.innerHTML = `
      <h5 id="${teamId}-name-header">Team ${teamCount}</h5>
      <button class="btn btn-secondary btn-sm" onclick="renameTeam('${teamId}')">Rename Team</button>
      <div class="team-info">
        Players: <span id="${teamId}-players">0</span> | Purse : ₹<span id="${teamId}-purse">50</span> cr
      </div>
      <div class="team-info">
        Total Rating: <span id="${teamId}-rating">0</span>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Player Name" id="${teamId}-name">
        <input type="number" step="0.01" class="form-control" placeholder="Price" id="${teamId}-price">
        <input type="number" step="0.01" class="form-control" placeholder="Rating" id="${teamId}-rating-input">
        <button class="btn btn-success" onclick="addPlayer('${teamId}')">+</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="${teamId}-table">
          <!-- Player rows will be added here -->
        </tbody>
      </table>
    `;

      // Add the new team box to the teams area
      document.getElementById("teamsArea").appendChild(teamBox);

      // Initialize team data
      teams.push({
        id: teamId,
        players: 0,
        purse: 50,
        rating: 0,
        playerData: []
      });
    });

    function renameTeam(teamId) {
      const newName = prompt("Enter new team name:", document.getElementById(`${teamId}-name-header`).textContent);
      if (newName) {
        document.getElementById(`${teamId}-name-header`).textContent = newName;
      }
    }

    function addPlayer(teamId) {
      const nameInput = document.getElementById(`${teamId}-name`);
      const priceInput = document.getElementById(`${teamId}-price`);
      const ratingInput = document.getElementById(`${teamId}-rating-input`);

      const name = nameInput.value;
      const price = parseFloat(priceInput.value);
      const rating = parseFloat(ratingInput.value);

      if (!name || isNaN(price) || price < 0 || isNaN(rating)) {
        alert("Please enter valid player details (price >= 0.5).");
        return;
      }

      const team = teams.find(t => t.id === teamId);

      if (team.purse < price) {
        alert("Not enough purse remaining!");
        return;
      }

      // Update team stats
      team.players++;
      team.purse -= price;
      team.rating += rating;
      team.playerData.push({ name, price, rating });

      // Update UI
      document.getElementById(`${teamId}-players`).textContent = team.players;
      document.getElementById(`${teamId}-purse`).textContent = team.purse.toFixed(2);
      document.getElementById(`${teamId}-rating`).textContent = team.rating.toFixed(2);

      const table = document.getElementById(`${teamId}-table`);
      const row = table.insertRow();
      row.innerHTML = `<td>${name}</td><td>${price.toFixed(2)}</td><td>${rating.toFixed(2)}</td><td><button class="btn btn-danger btn-sm" onclick="deletePlayer('${teamId}', this, ${price}, ${rating})">Delete</button></td>`;

      // Clear inputs
      nameInput.value = "";
      priceInput.value = "";
      ratingInput.value = "";

      updateHighestStats();
    }

    function deletePlayer(teamId, btn, price, rating) {
      const team = teams.find(t => t.id === teamId);

      // Update team stats
      team.players--;
      team.purse += price;
      team.rating -= rating;

      // Remove player from UI
      const row = btn.parentElement.parentElement;
      row.remove();

      // Update UI
      document.getElementById(`${teamId}-players`).textContent = team.players;
      document.getElementById(`${teamId}-purse`).textContent = team.purse.toFixed(2);
      document.getElementById(`${teamId}-rating`).textContent = team.rating.toFixed(2);

      updateHighestStats();
    }

    function updateHighestStats() {
      let highestPurseTeam = null;
      let highestRatingTeam = null;

      for (const team of teams) {
        if (!highestPurseTeam || team.purse > highestPurseTeam.purse) {
          highestPurseTeam = team;
        }

        if (!highestRatingTeam || team.rating > highestRatingTeam.rating) {
          highestRatingTeam = team;
        }
      }

      document.getElementById("highestPurse").textContent = highestPurseTeam
        ? `Team ${highestPurseTeam.id.replace('team', '')} with ₹${highestPurseTeam.purse.toFixed(2)} crore remaining`
        : "No teams yet";

      document.getElementById("highestRating").textContent = highestRatingTeam
        ? `Team ${highestRatingTeam.id.replace('team', '')} with total rating ${highestRatingTeam.rating.toFixed(2)}`
        : "No teams yet";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
